name: 15 - Working with Matrices
on:
    workflow_dispatch:

jobs:
  backwards-compatibility:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            node-version: 16.x
          - os: ubuntu-latest
            node-version: 21.x
            tag: experimental
    steps:
      - name: "Setup node: ${{ matrix.node-version }}-${{ matrix.os }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Fail if experimental
        if: ${{ matrix.tag }} == 'experimental'
        run: exit 1

      - name: "Perform some tests: ${{ matrix.node-version }}-${{ matrix.os }}"
        run: |
          echo "Running tests on OS ${{ matrix.os }} and NodeJS ${{ matrix.node-version }}"
          sleep 10

      - name: Upload test results
        run: echo "Uploading test results"

  include-example:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]
        include: 
          - color: red
            shape: triangle
    steps:
      - name: Dummy Step
        run: echo "${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}"