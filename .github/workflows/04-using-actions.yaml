name: 04 Using Actions
on: push

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with: 
          path: '04-using-actions/react-app'
      - name: Printing Folders
        run: ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//──/g' -e 's/─/├/' -e '$s/├/└/'